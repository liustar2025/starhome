<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>和小狗互动</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f0f8ff;
            min-height: 100vh;
            transition: background 0.5s ease;
        }

        #dog {
            width: 200px;
            height: 200px;
            margin: 20px;
            background: url(https://img.icons8.com/plasticine/200/dog.png) center/cover;
        }

        .cards {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            width: 100px;
            height: 120px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s;
            font-size: 18px;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .feedback-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px;
            pointer-events: none;
            z-index: 1000;
        }

        .feedback {
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            animation: fadeInOut 10s forwards;
            pointer-events: none;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            min-width: 200px;
            backdrop-filter: blur(5px);
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(-20px); }
            5% { opacity: 1; transform: translateY(0); }
            95% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <h2>🐶 和小狗做朋友吧！</h2>
    <div id="dog"></div>
    
    <div class="cards">
        <div class="card" onclick="handleInteract('和好')">🤝 和好</div>
        <div class="card" onclick="handleInteract('抚摸')">🐾 抚摸</div>
        <div class="card" onclick="handleInteract('喂食')">🍖 喂食</div>
    </div>

    <div class="feedback-container" id="feedbackContainer"></div>

    <script>
        const responses = {
            '和好': { text: '小狗摇着尾巴原谅你了！', color: '#98FB98' },
            '抚摸': { text: '小狗开心地翻肚皮啦！', color: '#FFB6C1' },
            '喂食': { text: '小狗吃得尾巴直摇~', color: '#87CEFA' }
        };

        function handleInteract(action) {
            // 创建反馈元素
            const feedback = document.createElement('div');
            feedback.className = 'feedback';
            feedback.textContent = responses[action].text;
            feedback.style.backgroundColor = responses[action].color;
            
            // 添加到容器中
            const container = document.getElementById('feedbackContainer');
            container.appendChild(feedback);

            // 10秒后移除
            setTimeout(() => {
                feedback.remove();
            }, 10000);

            // 背景色变化
            document.body.style.backgroundColor = responses[action].color;
        }
    </script>
</body>
</html>
